<!DOCTYPE html>

<head>
    <title>Postgres in browser</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="terminal"></div>
    <div id="wrapper">
        <div class="header">
            <h1>PostgreSQL in my hand</h1>
            <div class="buttons">
                <button data-onclick="reload">환경 다시 불러오기</button>
            </div>
        </div>

        <label class="cell" id="loading">환경을 불러오는 중입니다</label>

        <div id="cell_wrapper" class="hidden"></div>
        <button class="center hidden" id="new_cell" data-onclick="addNewCell">
            새로운 셀 추가 +
        </button>
    </div>
    <script type="module" src="./scripts/app.js"></script>
</body>
